<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>

<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>
                        <a th:href="@{/board/form}">글쓰기</a>
                    </th>
                </tr>
            </thead>
            <thead>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                </tr>
            </thead>
        </table>
        <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page !=nowPage}" th:href="@{/board/list(page = ${page - 1}, searchKeyboard = ${param.searchKeyboard})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
        </th:block>
        <form th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyboard">
            <button type="submit">검색</button>
        </form>
    </div>
</body>
</html>
